<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>数据可视化</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <!-- 头部的盒子 -->
  <header>
    <h1>数据可视化 - ECharts</h1>
    <div class="showTime"></div>
  </header>
  <!-- 页面主题部分 -->
  <section class="mainbox">
    <div class="column">
      <div class="panel bar">
        <h2>柱形图 - 就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>折线图 - 就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>饼图 - 就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <!-- no模块制作 -->
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>125811</li>
            <li>104563</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar">
        <h2>柱形图 - 就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>折线图 - 就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>饼图 - 就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <script>
    // 右上角时间逻辑
    var t = null;

    t = setTimeout(time, 1000);  // 开始运行

    function time() {
      clearTimeout(t); // 清除定时器
      dt = new Date();
      var y = dt.getFullYear(); // 年
      var mt = dt.getMonth(); // 月
      var day = dt.getDate(); // 日
      var h = dt.getHours() < 10 ? `0${dt.getHours()}` : dt.getHours(); // 时
      var m = dt.getMinutes() < 10 ? `0${dt.getMinutes()}` : dt.getMinutes(); // 分
      var s = dt.getSeconds() < 10 ? `0${dt.getSeconds()}` : dt.getSeconds();  // 秒
      document.querySelector(".showTime").innerHTML = `当前时间：${y}年${mt}月${day} - ${h}时${m}分${s}秒`;

      t = setTimeout(time, 1000); // 设置定时器 循环运行

    }
  </script>
  <script src="./js/flexible.js"></script>
</body>

</html>
